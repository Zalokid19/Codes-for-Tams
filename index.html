<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff1744;
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin: 15px 0;
            line-height: 1.6;
        }

        .message {
            color: #ff1744;
            font-weight: bold;
            font-size: 1.3em;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #ff1744 0%, #e91e63 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <h1>Happy Valentine's Day! üíï</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>You make my heart skip a beat</p>
        <p class="message"> It's a bit late but trust me i thought about you alot today
            With you, every day is special</p>
        <p>Here's to love, laughter, and forever with you üíë</p>
        <button onclick="showSurprise()">Click for a Surprise üéÅ</button>
        <p id="surprise" style="display: none; margin-top: 20px; color: #ff1744; font-size: 1.3em;">You are what makes me, me. ILOVEYOU! MY EIE PRINSESüíñ</p>
    </div>

    <script>
        function showSurprise() {
            const surpriseEl = document.getElementById('surprise');
            surpriseEl.style.display = 'block';
            surpriseEl.style.animation = 'slideIn 0.6s ease-out';
            
            // Create falling hearts
            for (let i = 0; i < 20; i++) {
                createFloatingHeart();
            }
        }

        function createFloatingHeart() {
            const container = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'em';
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        // Create initial floating hearts
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFloatingHeart();
            }
        }, 500);
    </script>
</body>
</html>
