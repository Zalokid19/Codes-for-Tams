<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px #ff6f91;
    }

    p {
      font-size: 1.5em;
      margin-top: 0;
    }

    .hearts {
      font-size: 2em;
      animation: floatHearts 2s infinite ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatHearts {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .heart {
      color: #ff6f91;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Haii jinne My princessey ❤️</h1>
  <p>I just wanted to remind you<br>how much you mean to me.</p>
  <div class="hearts">
    <span class="heart">💖</span>
    <span class="heart">💘</span>
    <span class="heart">💞</span>
    <span class="heart">💕</span>
    <span class="heart">💓</span>
  </div>
  <p>You make my world brighter every single day.</p>
  <p>Forever yours,</p>
  <p><strong>Koos</strong></p>
</body>
</html>
